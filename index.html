<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Amazing Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' id='bootstrap-css-css'  href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css?ver=4.4' type='text/css' media='all' />
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.4.min.js?ver=4.4'></script>
    <script type='text/javascript' src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js?ver=4.4'></script>
</head>
<body class="container-fluid" style="background: #000;">
<div class="grid">
    <div id="quiz" class="container" style="background: #fff;">
        <div class="col-xs-12">
            <h1>Who Wants To Be A Millionaire - Questions</h1>
        </div>
        <div class="col-xs-12">
            <h2 id="question" class="headline-secondary--grouped"></h2>
            <h3 id="score"></h3>
        </div>
        <div class="clearfix"></div>
        <div class="choices-row row">
            <div class="col-xs-6">
                <p id="choice0"></p>
                <button id="guess0" class="btn--default">Select Answer</button>
            </div>
            <div class="col-xs-6">
                <p id="choice1"></p>
                <button id="guess1" class="btn--default">Select Answer</button>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-6">
                <p id="choice2"></p>
                <button id="guess2" class="btn--default">Select Answer</button>
            </div>
            <div class="col-xs-6">
                <p id="choice3"></p>
                <button id="guess3" class="btn--default">Select Answer</button>
            </div>
        </div>
        <div class="clearfix"></div>
        <footer class="col-xs-12">
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>

<script src="quiz.js"></script>
<script src="question.js"></script>
<script src="quiz_ui.js"></script>
<script src="app.js"></script>
</body>
</html>
